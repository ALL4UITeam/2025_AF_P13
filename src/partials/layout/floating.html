<div class="floating-buttons">
  <!-- 메시지 버튼 -->
  <button class="button button-message" aria-label="메시지">
    <span class="icon">✉️</span>
    <span class="button-tooltip">메시지</span>
  </button>

  <!-- 안내 버튼 -->
  <button class="button button-info" aria-label="안내">
    <span class="icon">ℹ️</span>
    <span class="button-tooltip">안내</span>
  </button>

  <!-- 챗봇 버튼 -->
  <button class="button button-chatbot" aria-label="챗봇">
    <span class="icon">💬</span>
    <span class="button-tooltip">챗봇</span>
  </button>

  <!-- Top 버튼 -->
  <button class="button button-top" aria-label="맨 위로">
    <span class="icon">↑</span>
  </button>
</div>
