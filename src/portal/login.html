<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 해양수산부</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e8f4f8 0%, #f5f9fa 50%, #e3f0f5 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;            
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 102, 179, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -100px;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 102, 179, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -100px;
            pointer-events: none;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
            position: relative;
            z-index: 1;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #adb5bd;
            font-size: 14px;
            border: 2px dashed #dee2e6;
        }

        .service-title {
            font-size: 24px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 8px;
        }

        .service-subtitle {
            font-size: 14px;
            color: #6c757d;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 44px 14px 16px;
            border: 1.5px solid #dee2e6;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s ease;
            font-family: 'Pretendard', sans-serif;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066b3;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 102, 179, 0.08);
        }

        .form-input::placeholder {
            color: #adb5bd;
        }

        .input-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            font-size: 18px;
        }

        .helper-text {
            font-size: 13px;
            color: #6c757d;
            margin-top: 24px;
            text-align: center;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #0066b3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 28px;
            font-family: 'Pretendard', sans-serif;
        }

        .login-button:hover {
            background: #005a9e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 179, 0.25);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0 28px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 16px;
            font-size: 13px;
            color: #868e96;
        }

        .link-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .link-item {
            font-size: 14px;
            color: #495057;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .link-item:hover {
            color: #0066b3;
        }

        .copyright {
            text-align: center;
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #f1f3f5;
        }

        .copyright-logo {
            width: 80px;
            height: auto;
            margin-bottom: 12px;
            opacity: 0.7;
        }

        .copyright-text {
            font-size: 12px;
            color: #868e96;
            line-height: 1.6;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 36px 24px;
            }

            .service-title {
                font-size: 21px;
            }

            .form-input {
                padding: 13px 40px 13px 14px;
                font-size: 14px;
            }

            .login-button {
                padding: 14px;
                font-size: 15px;
            }

            .link-group {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 28px 20px;
            }

            body {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-area">
            <div class="logo-placeholder">
                로고 영역
            </div>
            <h1 class="service-title">로그인이 필요한 서비스입니다.</h1>
            <p class="service-subtitle">바다를의 다양한 기능을 경험하세요</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" class="form-input" placeholder="아이디" id="userId" autocomplete="username">
                    <span class="input-icon"><i class="icon icon-user" aria-hidden="true"></i></span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" class="form-input" placeholder="비밀번호" id="userPassword"
                        autocomplete="current-password">
                    <span class="input-icon"><i class="icon icon-lock" aria-hidden="true"></i></span>
                </div>
            </div>

            <p class="helper-text">※ 비밀번호 5회 연속 오류시, 로그인이 제한됩니다.</p>

            <button type="submit" class="login-button">
                로그인
            </button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="link-group">
            <a href="#" class="link-item">아이디 찾기</a>
            <a href="#" class="link-item">비밀번호 찾기</a>
            <a href="#" class="link-item">회원가입</a>
        </div>

        <div class="copyright">
            <div class="copyright-text">
                Copyright© Ministry of Oceans and Fisheries.<br>All rights reserved.
            </div>
        </div>
    </div>
</body>

</html>
